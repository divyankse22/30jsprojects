<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/66b34d93d5.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <header>Login Form</header>
        <form>
            <div class="input-field">
                <input type="text"  required>
                <label >Email Or Username</label>
            </div>
            <div class="input-field">
                <input type="password" required>
                <span class="show">SHOW</span>
                <label >Password</label>
            </div>
            <div class="button">
                <div class="inner"></div>
                <button>LOGIN</button>
            </div>
        </form>
        <div class="auth">Or login with</div>
        <div class="links">
            <div class="facebook">
                <i class="fa-brands fa-facebook"><span>Facebook</span></i>
            </div>
            <div class="google">
                <i class="fa-brands fa-google"><span>Google</span></i>
            </div>
        </div>
        <div class="signup">
            Not a member ? <a href="#">Signup Now</a>
        </div>
    </div>
    <script>

    </script>
</body>
</html>
